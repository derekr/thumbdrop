<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>dubdrop Example</title>
    </head>
    <body>

        <div id="example-input">
            <input type="file" id="file-input" />
        </div>
        
        <script src="thumbdrop.js"></script>

        <script type="text/javascript">
            var dubdrop   = require('dubdrop');
            var thumbdrop = require('thumbdrop');

            function handleThumb (err, $img) {
                var $example = document.querySelector('#example-input');
                $example.appendChild($img);
            }

            var exampleInput = dubdrop('#file-input', {
                'tasks': [
                    thumbdrop(handleThumb)
                ]
            });
        </script>
    </body>
</html>
